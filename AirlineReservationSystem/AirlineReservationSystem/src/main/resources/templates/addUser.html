<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
</head>
<body>
<h1>Add User</h1>

<!-- Create a form to input user details and post it to the /user/AddUser endpoint -->
<form th:action="@{/user/AddUser}" method="post" th:object="${userDto}">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required><br>

    <label for="flightNo">Flight Number:</label>
    <input type="text" id="flightNo" name="flightNo" th:field="*{flightNo}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required><br>

    <button type="submit">Add User</button>
</form>
</body>
</html>
